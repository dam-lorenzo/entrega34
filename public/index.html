<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos HTML</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Scripts -->

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>


  </head>
  <body>
    <header>
      <nav class="navbar sticky-top navbar-dark bg-primary">
          <h1>Products</h1>
          <div class="container-fluid">
            <a class="navbar-brand" href="chat.html">Chat</a>
          </div>
      </nav>
    </header>
    <div class="container mt-3">
      <div class="jumbotron">
        <h1 style="color: blue">Ingrese el producto</h1>
        <br />
  
        <form onsubmit="return addItem(this)">
          <div class="form-group">
            <label for="name"><b>Nombre</b></label>
            <input id="name" class="form-control" type="text" name="name" />
          </div>
  
          <div class="form-group">
            <label for="price"><b>Precio</b></label>
            <input id="price" class="form-control" type="text" name="price"/>
          </div>
  
          <button class="btn btn-success mt-3 mb-5">Cargar</button>
        </form>
        
      </div>
      <div class="jumbotron" id="tableContainer">
        <!-- Inicio tabla -->
        <h2 style="color: crimson">Productos en stock</h2>
            <div class="table-responsive">
                <table class="table table-dark" style="text-align: center;" id="table">
                  
                </table>
            </div>
        <!-- fin tabla vacia -->
            
      </div>
    </div>
  </body>
</html>
